<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout Project</title>
    <link rel="stylesheet" href="flexbox.css">
</head>
<body id="top">
    <div class="top">
        <a href="#top">To Top</a>
    </div>

    <div class="container row-flex">
        <div class="flex-item">Box 1</div>
        <div class="flex-item">Box 2</div>
    </div>

    <div class="container centered-flex">
        <div class="centered-item">Centered in the middle</div>
    </div>
    
    <div class="container eight-boxes">
        <div class="flex-box">1</div>
        <div class="flex-box">2</div>
        <div class="flex-box">3</div>
        <div class="flex-box">4</div>
        <div class="flex-box">5</div>
        <div class="flex-box">6</div>
        <div class="flex-box">7</div>
        <div class="flex-box">8</div>
    </div>

    <div class="container bottom-flex">
        <div class="fixed-width">Fixed Width</div>
        <div class="flex-grow">Flexible Width</div>
    </div>


</body>
</html>
